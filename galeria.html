<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pablo Assante</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/psw6vhf.css">

  <!-- Minimal lightbox CSS (non-intrusive) -->
  <style>
    .lb-backdrop{
      position: fixed; inset: 0;
      background: rgba(0,0,0,.8);
      display: grid; place-items: center;
      padding: 24px;
    }
    .lb-panel{
      max-width: min(1200px, 92vw);
      max-height: 88vh;
      position: relative;
    }
    .lb-media > *{
      display:block; max-width: 100%; max-height: 88vh;
      border-radius: 8px; background:#000;
    }
    .lb-close{
      position:absolute; top:-12px; right:-12px;
      width:36px; height:36px; border-radius:999px;
      border:1px solid #000; background:#FFFFC8; cursor:pointer;
      font-size:20px; line-height:36px; text-align:center;
    }
    @media (max-width: 600px){
      .lb-close{ top:-8px; right:-8px; }
    }
  </style>
</head>
<body>

<header>
  <div class="name"><a href="/index.html">Pablo Assante</a></div>

  <!-- Botón hamburguesa (solo visible en móvil) -->
  <button class="menu-toggle" aria-expanded="false" aria-controls="site-menu" aria-label="Abrir menú">
    <span class="bar"></span><span class="bar"></span><span class="bar"></span>
  </button>

  <nav id="site-menu">
    <ul>
      <li><a href="/sobremi.html">Sobre mi</a></li>
      <li><a href="/galeria.html">Galería</a></li>
      <li><a href="/calendario.html">Calendario</a></li>
      <li><a href="/contacto.html">Contacto</a></li>
    </ul>
  </nav>
</header>

<main class="gallery-content">
  <section class="gallery-grid" id="gallery-grid">
    <!-- Items injected by js/gallery-loader.js -->
  </section>
</main>

<!-- Lightbox -->
<div class="lb-backdrop" id="lb" hidden aria-modal="true" role="dialog">
  <div class="lb-panel">
    <button class="lb-close" id="lb-close" aria-label="Cerrar">×</button>
    <div class="lb-media" id="lb-media"></div>
  </div>
</div>

<script>
  // --- Responsive menú ---
  (function () {
    const btn = document.querySelector('.menu-toggle');
    const nav = document.getElementById('site-menu');
    if (!btn || !nav) return;

    function setOpen(open) {
      btn.setAttribute('aria-expanded', String(open));
      nav.classList.toggle('open', open);
    }
    btn.addEventListener('click', () => {
      const isOpen = btn.getAttribute('aria-expanded') === 'true';
      setOpen(!isOpen);
    });
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') setOpen(false); });
    nav.addEventListener('click', (e) => { if (e.target.closest('a')) setOpen(false); });
  })();

  // --- Lightbox for images & YouTube iframes (delegated) ---
  (function () {
    const grid = document.getElementById('gallery-grid');
    const lb = document.getElementById('lb');
    const lbMedia = document.getElementById('lb-media');
    const lbClose = document.getElementById('lb-close');

    function openLB(node){
      lb.hidden = false;
      lbMedia.innerHTML = '';

      if (node.tagName.toLowerCase() === 'img') {
        const img = new Image();
        img.src = node.currentSrc || node.src;
        img.alt = node.alt || '';
        lbMedia.appendChild(img);
      } else if (node.tagName.toLowerCase() === 'iframe') {
        // copy YouTube embed, turn on autoplay
        const url = new URL(node.src);
        url.searchParams.set('autoplay', '1');
        const ifr = document.createElement('iframe');
        ifr.src = url.toString();
        ifr.allow = 'autoplay; encrypted-media; picture-in-picture; fullscreen';
        ifr.allowFullscreen = true;
        ifr.setAttribute('title', node.getAttribute('title') || 'Video');
        ifr.style.width = 'min(1200px, 92vw)';
        ifr.style.height = 'min(70vh, 56.25vw)'; // keep 16:9-ish
        lbMedia.appendChild(ifr);
      }
    }
    function closeLB(){
      lb.hidden = true;
      lbMedia.innerHTML = '';
    }

    // open on click inside the grid
    document.addEventListener('click', (e) => {
      const media = e.target.closest('#gallery-grid .media-frame img, #gallery-grid .media-frame iframe');
      if (media) {
        e.preventDefault();
        openLB(media);
      }
      if (!lb.hidden && (e.target === lb || e.target === lbClose)) closeLB();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && !lb.hidden) closeLB();
    });
  })();
</script>

<!-- Loader for gallery items from CMS -->
<script src="/js/gallery-loader.js" defer></script>
</body>
</html>
